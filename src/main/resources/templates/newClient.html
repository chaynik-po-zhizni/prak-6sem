<h1 align="center"> Новый клиент</h1>
<p></p>


<form method="post" action="/clients/add" class="form-container" style="width: 100%; ">
    <p>
        Введите фамилию имя и отчество
    </p>
    <p>
        <input type="text" class="resized" placeholder="ФИО" name="name" required>
    </p>
    <p>
        Введите адрес электронной почты
    </p>
    <p>
        <input type="email" class="resized" placeholder="Почта" name="email">
    </p>
    <p>
        Введите адрес проживания
    </p>
    <p>
        <input type="text" class="resized" placeholder="Адрес" name="address">
    </p>
    <p>
        Введите телефон (Только цифры без других символов и без кода страны т.е без +7/8)
    </p>
    <p>
        <input type="tel" pattern="[0-9]{10}" class="resized" placeholder="Телефон" name="phone" required>
    </p>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
