<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/styles/Styles.css">
  <link rel="stylesheet" type="text/css" href="/styles/dist/css/bootstrap.min.css">
  <title>Клиент</title>
</head>
<body>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" href="/index">Главная страница</a> <!-- активная ссылка -->
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/brands">Бренды</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="/clients">Клиенты</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/cars">Автомобили</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/orders">Заказы</a>
  </li>
</ul>

<div class="row">
  <div class="col" style="width: 100%; text-align: right; margin-right:20px;">
    <h3><a href="/index">Автосалон</a></h3>
    <p><img src="/styles/1639223273_56-papik-pro-p-mashinka-klipart-57.png" width="50" alt="">Сайт автосалона </p>
  </div>
</div>
<h1 align="center"> Личные данные клиента</h1>
<p></p>

<div class="col-sm tableButtonBlock" style="text-align: right;">
  <form method="get" action="/orders" class="inlineForm">
    <input type="hidden" name="phone" th:value="${client.phone}">
    <button type="submit" class="btn btn-info"> Заказы </button>
  </form>
</div>

<form method="post" th:action="@{/client/edit}" class="container-fluid">
  <div class="row tableRow">
    <div class="col-sm-1 info tableVerticalLineRight">Фамилия Имя Отчество:</div>
    <div class="col-sm">
      <input type="text" name="name" th:value="${client.fullName}" class="internalButton info" id="nameInput" required>
    </div>
  </div>
  <div class="row tableRow">
    <div class="col-sm-1 info tableVerticalLineRight">Адрес электронной почты: </div>
    <div class="col-sm">
      <input type="email" name="email" th:value="${client.email}" class="internalButton info" id="mailInput">
    </div>
  </div>
  <div class="row tableRow">
    <div class="col-sm-1 info tableVerticalLineRight">Адрес: </div>
    <div class="col-sm">
      <input type="text" name="address" th:value="${client.address}" class="internalButton info" id="addressInput">
    </div>
  </div>
  <div class="row tableRow">
    <div class="col-sm-1 info tableVerticalLineRight">Телефон: </div>
    <div class="col-sm">
      <input type="tel" name="phoneString"  pattern="[0-9]{10}"  th:value="${client.getStringPhone()}" class="internalButton info" id="phoneInput" required>
    </div>
  </div>
  <div class="row tableRow">
    <div class="col-sm">
      <input type="hidden" name="id" th:value="${client.id}" class="internalButton info" id="idInput">
      <button type="submit" class="internalButton" id="editButton">Изменить</button>
    </div>
  </div>
  <div class="row tableRow"></div>
</form>
<p></p>
<p></p>

<div class="col-sm tableButtonBlock" style="text-align: right;">
  <form method="post" action="/clients/delete" class="inlineForm">
    <input type="hidden" name="id" th:value="${client.id}">
    <button type="submit" class="btn btn-danger">Удалить из базы</button>
  </form>
</div>
</body>
</html>
